<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      fetch("http://localhost:8000", {
        method: "GET",
      })
        .then((respuesta) => {
          return respuesta.text();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </head>
  <body>
      <p>yo soy el html del back</p> 
  </body>
</html>
